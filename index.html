<!DOCTYPE html>
<html lang="pt-br">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="icon" type="image/x-icon" href="./assets/icones/icone_forca.png">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link
        href="https://fonts.googleapis.com/css2?family=Poppins:ital,wght@0,100;0,200;0,300;0,400;0,500;0,600;0,700;0,800;0,900;1,100;1,200;1,300;1,400;1,500;1,600;1,700;1,800;1,900&family=Yatra+One&display=swap"
        rel="stylesheet">
    <link rel="stylesheet" href="./estilo/estilo_geral.css">
    <link rel="stylesheet" href="./estilo/media.css">
    <title>JOGO DA FORCA</title>
</head>

<body>
    <!-- CABEÇALHO - INICIO -->
    <header>
        <h1>JOGO DA FORCA</h1>
    </header>
    <!-- CABEÇALHO - FIM -->

    <!-- CONTEÚDO PRINCIPAL - INICIO -->
    <section class="container-principal">
        <p>Encontre a palavra secreta antes que suas chances acabem.</p>
        <div class="sub-container">
            <table>
                <thead>
                    <tr>
                        <th>Dicas</th>
                        <th>Palavra</th>
                        <th>Chances</th>
                    </tr>
                <tbody>
                    <tr>
                        <td id="campo-dica">?</td>
                        <td id="campo-palavra"></td>
                        <td id="campo-chances"></td>
                    </tr>
                </tbody>
                </thead>
            </table>
            <img id="img-boneco" src="./assets/imagens/forca_1.png" alt="Imagem">
        </div>
        <div class="sub-container-btn">
            <div>
                <button id="A" class="btn">A</button>
                <button id="B" class="btn">B</button>
                <button id="C" class="btn">C</button>
                <button id="D" class="btn">D</button>
                <button id="E" class="btn">E</button>
                <button id="F" class="btn">F</button>
                <button id="G" class="btn">G</button>
                <button id="H" class="btn">H</button>
                <button id="I" class="btn">I</button>
                <button id="J" class="btn">J</button>
            </div>
            <div>
                <button id="K" class="btn">K</button>
                <button id="L" class="btn">L</button>
                <button id="M" class="btn">M</button>
                <button id="N" class="btn">N</button>
                <button id="O" class="btn">O</button>
                <button id="P" class="btn">P</button>
                <button id="Q" class="btn">Q</button>
                <button id="R" class="btn">R</button>
                <button id="S" class="btn">S</button>
            </div>
            <div>
                <button id="T" class="btn">T</button>
                <button id="U" class="btn">U</button>
                <button id="V" class="btn">V</button>
                <button id="W" class="btn">W</button>
                <button id="X" class="btn">X</button>
                <button id="Y" class="btn">Y</button>
                <button id="Z" class="btn">Z</button>
            </div>
        </div>
    </section>
    <!-- CONTEÚDO PRINCIPAL - FIM -->

    <script src="script.js"></script>
</body>

</html>
