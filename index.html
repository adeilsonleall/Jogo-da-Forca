<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="icon" type="image/x-icon" href="./assets/icones/icone_forca.png">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link
        href="https://fonts.googleapis.com/css2?family=Poppins:ital,wght@0,100;0,200;0,300;0,400;0,500;0,600;0,700;0,800;0,900;1,100;1,200;1,300;1,400;1,500;1,600;1,700;1,800;1,900&family=Yatra+One&display=swap"
        rel="stylesheet">
    <link rel="stylesheet" href="./estilo/index.css">
    <link rel="stylesheet" href="./estilo/responsividade.css">
    <link rel="stylesheet" href="./estilo/plugins.css">
    <title>JOGO DA FORCA</title>
</head>
<body>
    <!-- CABEÇALHO - INICIO -->
    <header>
        <h1>JOGO DA FORCA</h1>
    </header>
    <!-- CABEÇALHO - FIM -->

    <!-- PLUGIN ALERTA - INICIO -->
    <div id="container-plugin-alerta" class="cetraliza-elementos">
        <div id="sub-container-plugin-alerta" class="cetraliza-elementos">
            <img id="icon-alerta" src="./assets/icones/icon-triste.png" alt="">
            <p id="mensagem-alerta"></p>
            <button id="tecla-alerta">Regarregar</button>
        </div>            
    </div>
    <!-- PLUGIN ALERTA - FIM -->

    <!-- CONTEÚDO PRINCIPAL - INICIO -->
    <section class="container-principal">
        <p>Encontre a palavra secreta antes que suas chances acabem.</p>
        <div class="sub-container-conteudo-dinamico">
            <table>
                <thead>
                    <tr>
                        <th>Dicas</th>
                        <th>Palavra</th>
                        <th>Chances</th>
                    </tr>
                <tbody>
                    <tr>
                        <td id="campo-dica">?</td>
                        <td id="campo-palavra"></td>
                        <td id="campo-chances"></td>
                    </tr>
                </tbody>
                </thead>
            </table>
            <img id="img-boneco" src="./assets/imagens/forca_1.png" alt="Imagem">
        </div>
        <div class="sub-container-teclas">
            <div>
                <button id="A" class="tecla">A</button>
                <button id="B" class="tecla">B</button>
                <button id="C" class="tecla">C</button>
                <button id="D" class="tecla">D</button>
                <button id="E" class="tecla">E</button>
                <button id="F" class="tecla">F</button>
                <button id="G" class="tecla">G</button>
                <button id="H" class="tecla">H</button>
                <button id="I" class="tecla">I</button>
                <button id="J" class="tecla">J</button>
            </div>
            <div>
                <button id="K" class="tecla">K</button>
                <button id="L" class="tecla">L</button>
                <button id="M" class="tecla">M</button>
                <button id="N" class="tecla">N</button>
                <button id="O" class="tecla">O</button>
                <button id="P" class="tecla">P</button>
                <button id="Q" class="tecla">Q</button>
                <button id="R" class="tecla">R</button>
                <button id="S" class="tecla">S</button>
            </div>
            <div>
                <button id="T" class="tecla">T</button>
                <button id="U" class="tecla">U</button>
                <button id="V" class="tecla">V</button>
                <button id="W" class="tecla">W</button>
                <button id="X" class="tecla">X</button>
                <button id="Y" class="tecla">Y</button>
                <button id="Z" class="tecla">Z</button>
            </div>
        </div>
    </section>
    <!-- CONTEÚDO PRINCIPAL - FIM -->

    <script src="./script/index.js"></script> <!-- SCRIPT -->
</body>
</html>
